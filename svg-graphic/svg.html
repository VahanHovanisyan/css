      <!-- working with vector graphics -->
      <section class="svg__section">
        <h2 class="svg__title">working with vector graphics</h2>
        <svg width="200" height="100">
          <line x1="0" y1="0" x2="200" y2="" stroke="black" stroke-width="" />
        </svg>

        <svg width="60" height="100">
          <g stroke="red" stroke-width="3" stroke-linecap="round">
            <line x1="3" y1="5" x2="28" y2="70" />
            <line x1="28" y1="70" x2="53" y2="5" />
          </g>
        </svg>

        <svg width="200" height="100">
          <polyline points="0,0 50,0 150,100 200,100 200,150" fill="rgb(249,249,249)" stroke-width="1"
            stroke="rgb(0,0,0)" />
        </svg>

        <svg width="200" height="100">
          <rect x="" y="" width="200" height="200" style="" />
        </svg>

        <svg width="60" height="60">
          <circle cx="30" cy="30" r="30" style="" />
        </svg>

        <svg width="200" height="100">
          <ellipse cx="100" cy="50" rx="100" ry="50" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)" />
        </svg>

        <svg>
          <polygon points="0,0 100,100 200,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)" />
        </svg>
      </section>
