<!DOCTYPE html>
<html class="page" lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>flexbox</title>
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body class="page__body">
      <main class="main">
         <section class="flex">
            <div class="flex__container container">
               <h1 class="flex__title title">Flexbox</h1>

               <div class="flex__box">
                  <div class="flex__item flex__item_first">
                     <span class="flex__content">first</span>
                  </div>
                  <div class="flex__item flex__item_second">
                     <span class="flex__content">second</span>
                  </div>
                  <div class="flex__item flex__item_third">
                     <span class="flex__content">third</span>
                  </div>
               </div>

               <ul class="flex__info list-reset">
                  <li class="flex__info-item">
                     <span class="flex__info-before flex__info-before_flexbox"></span>
                     flex box
                  </li>
                  <li class="flex__info-item">
                     <span class="flex__info-before flex__info-before_item"></span>
                     flex element
                  </li>
                  <li class="flex__info-item">
                     <span class="flex__info-before flex__info-before_content"></span>
                     flex content
                  </li>
               </ul>
            </div>
         </section>
      </main>
   </body>
</html>
